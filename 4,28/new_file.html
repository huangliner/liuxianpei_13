<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			   //1、分别使用call和apply求任意一组数的和
			function a(){
				var v=0;
				for(var i=0;i<arguments.length;i++){
					v+=arguments[i]
				}
				return v
			}
			function b(){
				var v=1;
				for(var i=0;i<arguments.length;i++){
					v*=arguments[i];
				}
				return v
			}
			document.write(a.call(b,4,5,6));
			document.write("</br>")
			document.write(a.apply(b,[4,5,6]));
			document.write("</br>")
			
			
// 2、Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8。
//请利用Math.max()求var a=[1,4,2,6,8,0]这个数组的最大值。
			var c=[1,4,2,6,8,0];
			document.write("数组中最大值为"+Math.max.apply(a,c));

		</script>
	</head>

</html>
