<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
	</body>
	<script>
		var time = Number(new Date(2019,4,15,0,0,0));//目标时间
		var nowTime = Date.now();//当前时间
		var timediff=Math.round((time-nowTime)/1000);//天数
		var day=parseInt(timediff/3600/24);//小时
		var hour=parseInt(timediff/3600%24);//分钟
		var minute=parseInt(timediff/60%60);//秒
		var second=timediff%60;
		document.write("还剩"+day+"天"+hour+"时"+minute+"分"+second+"秒");
	</script>
</html>
